	<option>4</option>
	<option>5</option>
	<option>6</option>

	<option>8</option>
	<option>9</option>
</select>
<input type="button" value="go" onclick="show_date();"/>

<script>

	var base_time = new Date(2014, 3, 1);	//2014-4-21
	var now_time = new Date();

	var base_time_tmp = new Date();
	var now_time_tmp = new Date();
	
	var set = new Array();
		set[0] = 'A';
		set[1] = 'A';
		set[2] = 'B';
		set[3] = 'B';
		set[4] = 'C';
		set[5] = 'C';
		set[6] = 'D';
		set[7] = 'D';
		set[8] = 'E';
		set[9] = 'E';
		
	var set2number = new Array();
		set2number['A'] = 0;
		set2number['B'] = 1;
		set2number['C'] = 2;
		set2number['D'] = 3;
		set2number['E'] = 4;
		
	var val = new Array();
		val[0] = 'black';
		val[1] = 'blue';
		val[2] = 'white';
		val[3] = 'red';
		val[4] = 'green';
		
	var val_date_class = new Array2DVar(1, 5);
		val_date_class[0][0] = '11:00, 16:00, 21:00';
		val_date_class[0][1] = '7:00, 12:00, 17:00';
		val_date_class[0][2] = '8:00, 13:00, 18:00';
		val_date_class[0][3] = '9:00, 14:00, 19:00';
		val_date_class[0][4] = '10:00, 15:00, 20:00';


	console.log(val_date_class[0][2]);
		
	function show_date()
	{
		var form = document.getElementById('id_seven_number');
		var nowDay = 0;
		var nextDays = 7;
	
		for(var i=0; i<form.options.length; i++)
		{
			if(form.options[i].selected == true)
			{
				var diff = parseInt(Math.abs(now_time - base_time)/(1000 * 60 * 60 * 24));
				
				console.log(set[i]);
				date_list(diff, nextDays, set2number[set[i]]);
			}
		
		}

	}
	
	function date_list(diff, nextDays, _class)
	{
		console.log('0 - ' + 
			        val[(diff)%5] + ' - ' + 
					val_date_class[_class][(diff)%5] + ' - ' + 
					now_time);
						
		for(var i=0; i<nextDays-1; i++)
		{
			now_time.setDate(now_time.getDate() + 1);
			console.log((i+1) + ' - ' + 
			            val[(diff+i+1)%5] + ' - ' + 
						val_date_class[_class][(diff+i+1)%5] + ' - ' + 
						now_time);
		}
	
	
	}
	
	function select_number(number)
	{
	
		var set = document.getElementById('id_seven_number');
			
		set.options[number].selected = true;
		
	}
	
	function Array2DVar(x,y) {
	  this.length = x;
	  this.x = x;
	  this.y = y;
	  for(var i = 0; i < this.length; i++)
	  this[i] = new Array(y);
	}
	


	
</script>
